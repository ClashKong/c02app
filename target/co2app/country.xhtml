<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Countries</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable value="#{countryBean.countries}" var="country">
            <p:column headerText="Name">#{country.name}</p:column>
            <p:column headerText="Code">#{country.code}</p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
