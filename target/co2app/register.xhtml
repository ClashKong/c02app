<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Registrierung</title>
</head>
<body>
    <h:form>
        <h2>Registrierung</h2>
        <p:panel>
            <h:outputLabel value="Username:" />
            <p:inputText value="#{userBean.user.username}" />

            <h:outputLabel value="Passwort:" />
            <p:password value="#{userBean.user.password}" />

            <h:outputLabel value="Rolle:" />
            <p:selectOneMenu value="#{userBean.user.role}">
                <f:selectItem itemValue="USER" itemLabel="Benutzer" />
                <f:selectItem itemValue="ADMIN" itemLabel="Admin" />
            </p:selectOneMenu>

            <p:commandButton value="Registrieren" action="#{userBean.register}" />
        </p:panel>
    </h:form>
</body>
</html>
